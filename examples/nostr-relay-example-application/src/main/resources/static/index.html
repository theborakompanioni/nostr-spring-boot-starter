<script>
    const displayRelayInfoDocument = () => {
      fetch('/', {
        headers: {
            "Accept": "application/nostr+json"
        },
      })
      .then((response) => {
        return response.json();
      })
      .then((json) => {
        document.body.innerHTML = `<pre>${JSON.stringify(json, null, 2)}</pre>`
      });
    }

    displayRelayInfoDocument()
</script>
