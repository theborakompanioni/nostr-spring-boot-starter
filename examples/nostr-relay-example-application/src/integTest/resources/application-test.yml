app.name: tbk-nostr-spring-boot-starter-demo (test)
app.description: A spring boot nostr demo application

spring.application.name: 'tbk-nostr-spring-boot-starter-demo-test'
spring.http.log-request-details: false

logging.file.name: application-test.log
logging.level.org.tbk.nostr: INFO

spring.jpa.properties.hibernate.format_sql: false
spring.jpa.properties.hibernate.show_sql: false

spring.datasource.url: 'jdbc:postgres://regtest_nostr_relay0:regtest_nostr_relay0@regtest_db:15432/regtest_nostr_relay0'
spring.datasource.driver-class-name: org.postgresql.Driver
spring.datasource.hikari.pool-name: PostgresPool
spring.datasource.hikari.maximum-pool-size: 10

spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

spring.docker.compose:
  enabled: true
  file: ../../docker/regtest/pg/docker-compose.yml
  stop.command: DOWN # STOP is default, DOWN stops and removes containers and networks
  skip.in-tests: false


org.tbk.nostr.relay.example:
  greeting: null
